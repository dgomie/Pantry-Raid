<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pantry Raid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gradient-to-b from-green-100 to-green-200 min-h-screen p-2">
    <div class="p-5 absolute top-0 left-0 z-10">
      <div id="hamburger" class="cursor-pointer">
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          ></path>
        </svg>
      </div>
      <div id="menu" class="hidden flex flex-col items-start mt-2">
        <a
          href="#"
          id="showFavorites"
          class="text-black mt-3 pb-2 border-b text-2xl mx-auto font-bold mb-4"
          >Favorite Recipes</a
        >
      </div>
    </div>
    <div class="pt-20">
      <div class="text-center">
        <div class="flex justify-center items-center mb-2">
          <img
            class="object-none object-center"
            src="./assets/images/pantryraid.png"
            alt="Pantry Raid: Find Your Recipe"
          />
        </div>

        <!-- <h1 class="text-2xl font-bold mb-4">Pantry Raid: Find Your Recipe</h1> -->
        <form id="recipeForm" class="inline-block">
          <input
            type="text"
            id="ingredientsInput"
            placeholder="Enter ingredients"
            class="border p-2 mr-2 mb-4"
          />
          <select id="mealType" class="border p-2 mb-4">
            <option value="">Select Meal Type</option>
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
          </select>
          <select id="missingIngredients" class="border p-2 mb-4"></select>
          <button type="submit" class="bg-green-500 text-white p-2 rounded">
            Search
          </button>
          <button
            id="howToUseBtn"
            type="button"
            class="ml-2 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
          >
            How to Use
          </button>
        </form>
      </div>
      <div
        id="searchResults"
        class="container mx-auto px-2 hidden p-4 text-justify"
      >
        <h2
          id="resultsTitle"
          class="mt-5 pb-2 text-2xl text-center text-black mx-auto font-bold mb-4 border-separate"
        >
          Your Results
        </h2>
        <div
          id="recipes"
          class="md:max-w-6xl mx-auto grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 px-4 lg:px-0 text-black font-bold text-center "
        ></div>
      </div>
    </div>
    <div
      id="howToUseModal"
      class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full"
    >
      <div
        class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white"
        onclick="event.stopPropagation()"
      >
        <div class="mt-3 text-center">
          <h3 class="text-lg leading-6 font-medium text-gray-900">
            How to Use
          </h3>
          <div class="mt-2 px-7 py-3">
            <p class="text-sm text-gray-500">
              Here are the steps to find your recipe:<br />
              1. Enter ingredients you have.<br />
              2. Select the meal type.<br />
              3. Click on "Search".<br />
              Explore recipes, and enjoy cooking!
            </p>
          </div>
          <div class="items-center px-4 py-3">
            <button
              onclick="toggleModal()"
              class="px-4 py-2 bg-green-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-red-400 focus:outline-none focus:ring-2 focus:ring-green-300"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
